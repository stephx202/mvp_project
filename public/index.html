<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src = './index.js'></script>

</head>
<body>
    <div id="JournalCover">
        <img src="OpenJournalCover.png" id="OpenJournalCover">
        <button id="openJournalButton"></button>

    </div>



    
    <form id="entries">
        <label for = "entry">Journal Entries from others:</label>
        <select id = "selectTitle"></select>
    </form>

    <div id="entryDataContainer" class="entryDataContainerClass"></div>

    <button type="button" id="createEntryButton">Create an entry</button>

    <div id="newEntryContainer">
        <form id="entryForm">
            <label for="newTitle">Title:</label>
            <textarea id="newTitle" name="title"></textarea>
            
            <label for= "newAffirmation">Affirmation for today:</label>
            <textarea id="newAffirmation" name="affirmation"></textarea>

            <label for="newGratefulFor">What I am grateful for:</label>
            <textarea id="newGratefulFor" name="grateful_for"></textarea>

            <label for="newGoodThing">Good things that happened today:</label>
            <textarea id="newGoodThing" name="good_thing"></textarea>

            <label for="positiveThought">Positive thoughts to carry out:</label>
            <textarea id="positiveThought" name="positive_thought"></textarea>

            <button type="submit" id="addEntryButton">Add to journal</button>
        </form>
    </div>

</body>
